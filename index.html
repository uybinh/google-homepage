<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css" class="src">
</head>
<body>
  <!-- The header -->
  <header>
    <div id="hbar">
      <div id="photo-logo">
        <a href="#"></a>
      </div>
      <span id="footer-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
      </span>
    </div>
  </header>

  <!-- The main search box & Logo -->
  <div class="main">
    <div id="logo">
      <a href="#">
        <img src="https://www.google.com.vn/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google's Logo">
      </a>
    </div>
    <form class="main-form" action="" method="get">
      <input type="text" name="" id="">
      <div class="buttons">
        <button type="submit" name="g-search" value="Google Search">Google Search</button>
        <button type="submit" name="g-feel-lucky" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
      </div>
    </form>
    <p>Google offered in: <a href="">Tiếng Việt</a> <a href="">Français</a> <a href=""> 中文（繁體）</a></p>

  </div>

  <!-- The footer -->
  <footer>
    <div id="fbar">
      <span id="footer-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
      </span>
      <span id="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Setting</a>
      </span>
    </div>
  </footer>


  <script src="js/app.js"></script>

</body>
</html>
